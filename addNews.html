<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="png" href="NickiteksNews.png" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить новость</title>
</head>
    <body>
        <ul class="nav" style="background: #3270AA">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: #F5EE3F;">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addNews" style="color: #F5EE3F;" >Добавить новость</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listNews" style="color: #F5EE3F;">Список новостей</a>
          </li>
        </ul>
        <p align="center"><strong>Добавить новость</strong></p>
        <div class  = "button">
            <button type="button" class="btn btn-primary btn-lg">Добавить</button>
        </div>
        <div class  = "NewsName">
            <h4 align="left">Название новости</h4>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Введите название новости">
        </div>
        <div class="image">
         <img src="exampleImage.png" alt="..." class="img-thumbnail">
        </div>
        <div class  = "AddNews">
            <h4 align="left">Добавить превью</h4>
        </div>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" lang="ru">
          <label class="custom-file-label" for="customFile" data-browse="Загрузить">Выберите файл</label>
        </div>
        <div class  = "about">
            <h4 align="left">Краткое описание</h4>
        </div>
        <div class  = "description">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class  = "content">
            <h4 align="left">Содержание новости</h4>
        </div>
        <div class  = "contentText">
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
    </body>
</html>
